<!--4. Insertando una imagen:
Objetivo: Familiarizarte con la etiqueta <img> y sus atributos.
Qué hacer: En un documento HTML llamado 04.html, insertar una imagen en tu página web, como una foto de tu mascota o un paisaje. 
Para esto, la imagen deberá estar guardada dentro de una subcarpeta llamada imgs en tu proyecto.
Etiquetas a usar: <img> con los atributos src, alt y width.-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagen de mi gato</title>
</head>
<body>
    <h1>Esta es la imagen de mi gato:</h1>
    <img src="img/gato.jpg" alt="Lucy" width="500">
